name: Create build environment

on:
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        run: |
          docker image build -f .github/craftbukkit.Dockerfile -t ghcr.io/Jannyboy11/InvSee++-build-env:latest .
          docker image push ghcr.io/Jannyboy11/InvSee++-build-env:latest
